<html>
<div>
    <canvas id="myChart"></canvas>
</div>
<input type="hidden" id="main_bar" value="{{result}}">  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
<script>
const ctx = document.getElementById('myChart');
var data = document.getElementById("main_bar").value;
fin = JSON.parse(data)
console.log(fin.value)

new Chart(ctx, {
    type: 'bar',
    data: {
    labels: fin.label,
    datasets: [{
        label: '구별 편의 휴계소',
        data: fin.value,
        borderWidth: 1,
        lineTension: 0.3,
        backgroundColor: "rgba(128,120,150,0.8)",
        borderColor: "rgba(73,166,255,1)",
        pointRadius: 6,
        pointBackgroundColor: "rgba(255,255,255,1)",
        pointBorderColor: "rgba(73,166,255,0.8)",
        pointHoverRadius: 5,
        pointHoverBackgroundColor: "rgba(2,117,216,0.9)",
        pointHitRadius: 50,
        pointBorderWidth: 3,
        
    }]
    },
    options: {
        scales: {
 //           y: {
 //           beginAtZero: true
 //           },
            yAxes: [{
					ticks: {
						min: -10,
						fontSize : 14,
					}
				}]

        }
    }
});
</script>

</html>
